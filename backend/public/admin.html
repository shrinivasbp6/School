<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h3 class=" center">Body Mass Index Calculator</h1>
    </header>
    <div class="body">
        <div>
            <select class="custom-select w-full" id="userId">
                
            </select>
        </div>
        <div class="mx-4">
            <div>
                <h3 >All time high :</h3>
                <p id='high-weight'>weight : 0</p>
                <p id='high-bmi'>BMI : 0</p>
            </div>
            <div>
                <h3 >All time Low :</h3>
                <p id='low-weight'>weight : 0</p>
                <p id='low-bmi'>BMI : 0</p>
            </div>
        </div>
        <div class="table-responsive-lg">
            <table class="table table-dark table-responsive-lg">
                <thead>
                  <tr>
                    <th scope="ate">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Height</th>
                    <th scope="col">BMI</th>
                    <th scope="col">Status</th>
                    <th scope="ate">Date</th> 
                    <th scope="ate">Message</th>               
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
              </table>
        </div>
    </div>
    <div id="result">

    </div>
</body>
<script src="./admin.js"></script>
</html>
